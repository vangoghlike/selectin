<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectTest | 비밀번호 변경</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="icon" type="image/png" href="assets/img/comm/logo.ico">
    <link rel="stylesheet" href="assets/plugin/aos/aos.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.responsive.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/plugin/aos/aos.js"></script>
</head>

<body ontouchstart>
<main id="app" class="app-white app-login-type">
    <section id="pass-change-sec" class="pass-change-sec sec">
        <div class="cont-wrap flex flex-ac flex-jc">
            <div class="pass-change-wrap user-check-form">
                <div class="inner">
                    <h4 class="tac">
                        비밀번호 변경
                    </h4>
                    <form class="form-wrap" name="passChangeForm" action="./inquiry.admin.html" onsubmit="return password_change(this);" method="post" enctype="multipart/form-data" autocomplete="off">
                        <div class="input-container">
                            <div class="input-wrap iw1 type1">
                                <input class="item" type="text" name="user_id" maxlength="12" placeholder="아이디" required="required" data-type="user_id">
                                <span class="ip-txt">아이디</span>
                            </div>
                            <div class="input-wrap iw2 type1">
                                <input class="item" type="password" name="before_password" maxlength="12" placeholder="현재 비밀번호 또는 임시 비밀번호" required="required">
                                <span class="ip-txt">현재 비밀번호</span>
                            </div>
                            <div class="input-wrap iw3 type1">
                                <input class="item" type="password" name="user_password" maxlength="12" placeholder="새로운 비밀번호" required="required">
                                <span class="ip-txt">새로운 비밀번호</span>
                            </div>
                            <div class="input-wrap iw3 type1">
                                <input class="item" type="password" name="user_password2" maxlength="12" placeholder="새로운 비밀번호 확인" required="required">
                                <span class="ip-txt">새로운 비밀번호 확인</span>
                            </div>
                        </div>
                        <div class="form-btn-wrap">
                            <button type="submit" id="change-btn" class="change-btn submit-btn btn">
                                변경
                            </button>
                            <a target="_self" href="./login.html" id="cancel-btn" class="cancel-btn btn">
                                취소
                            </a>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </section>

    <iframe id="acIframe" class="hidden-iframe" name="acIframe"></iframe>

</main>
<!-- 실행 스크립트 -->
<script src="assets/js/ui.js"></script>
</body>

</html>
