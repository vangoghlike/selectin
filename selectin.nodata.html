<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectTest | Select IN 연동</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquare.css">
    <link rel="icon" type="image/png" href="assets/img/comm/logo.ico">
    <link rel="stylesheet" href="assets/plugin/aos/aos.css" />
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.responsive.css">
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/plugin/aos/aos.js"></script>
</head>

<body ontouchstart>
<main id="app" class="app-blue app-subpage-type app-gray-bg">
    <header id="header" class="header top">
        <div class="header-inner flex flex-ac flex-jsb">
            <h1 class="logo">
                <a href="./">
                    <img id="logo-img" class="logo-img" src="assets/img/comm/logo-white.svg" alt="로고"/>
                </a>
            </h1>
            <div class="header-inner-wrap flex flex-jsb">
                <button type="button" id="mobile-header-nav-btn" class="btn mobile-header-nav-btn mb-show">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span class="txt-hidden">모바일 메뉴 열기</span>
                </button>

                <div class="header-gnb-wrap flex flex-jsb">
                    <nav class="header-menu-btns flex flex-ac flex-jsb">
                        <div class="header-menu-btn">
                            <a href="./" class="link">검사현황</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./" class="link">검사생성</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./" class="link">공지사항</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./" class="link">IN 연동</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./inquiry.html" class="link">문의사항</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./" class="link">화면설정</a>
                        </div>
                        <div class="header-menu-btn">
                            <a href="./" class="link">응시화면</a>
                        </div>
                    </nav>

                    <div class="header-user-wrap flex flex-jsb">
                        <a class="search-btn">
                            <img src="./assets/img/icon/ico-search-wh.svg" alt="검색 아이콘"/>
                        </a>
                        <div class="user-name-wrap flex">
                            <span class="user-name">한국발명진흥회 홍길동</span>
                            <span>님</span>
                        </div>
                        <div class="login-out-wrap">
                            <a class="logout-btn">
                                로그아웃
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="subpage-sec" class="subpage-sec selectin-sec sec">
        <div class="cont-wrap">
            <h2>Select IN 연동</h2>

            <div class="selectin-wrap siw siw1 round">
                <div class="inner-wrap">
                    <h3 class="title border-bottom">
                        고객사 정보
                    </h3>
                    <div class="inner">
                        <form class="form-wrap" name="selectINForm" action="./selectin.nodata.html" onsubmit="return select_in_key(this);" method="post" enctype="multipart/form-data" autocomplete="off">
                            <input type="hidden" name="select_status" value="1"/>
                            <div class="input-container flex">
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">회사 정보</span>
                                        <input class="item" type="text" name="c_name" readonly="readonly"/>
                                    </label>
                                </div>
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">회사 코드</span>
                                        <input class="item" type="text" name="c_code" readonly="readonly"/>
                                    </label>
                                </div>
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">Select IN 마스터 관리자 메일</span>
                                        <input class="item" type="text" name="si_manger_mail" readonly="readonly"/>
                                    </label>
                                </div>
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt flex flex-ac">Select IN 연동 KEY</span>
                                        <div class="item ip-sikey-unlink">
                                            <input class="item" type="text" name="si_key" readonly="readonly"/>
                                        </div>
                                        <button type="submit" id="selectin-link-btn" class="selectin-link-btn disable-btn submit-btn btn" disabled="disabled">
                                            연동해제
                                        </button>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="selectin-wrap siw siw2 round">
                <div class="inner-wrap">
                    <h3 class="title flex flex-afe border-bottom">
                        고객사 담당 직원
                    </h3>
                    <p class="desc">
                        계약 관련 문의 사항은 아래 연락처로 하시기 바랍니다.
                    </p>

                    <div class="inner">
                        <form class="form-wrap" name="selectIN2Form">
                            <div class="input-container flex">
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">관리자 성명</span>
                                        <input class="item" type="text" name="manger_name" readonly="readonly"/>
                                    </label>
                                </div>
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">관리자 회사 번호</span>
                                        <input class="item" type="text" name="manger_tel" readonly="readonly"/>
                                    </label>
                                </div>
                                <div class="input-wrap">
                                    <label class="ip-lb flex flex-ac">
                                        <span class="lb-txt">관리자 이메일</span>
                                        <input class="item" type="text" name="manger_mail" readonly="readonly"/>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
<!-- 실행 스크립트 -->
<script src="assets/js/ui.js"></script>
</body>

</html>
